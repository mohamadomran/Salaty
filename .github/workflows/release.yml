name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_KEYSTORE" | base64 -d > release-keystore.jks

      - name: Build Release APK and AAB
        env:
          KEYSTORE_FILE: release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease bundleRelease

      - name: Get version from tag
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GH_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "VERSION=$INPUT_VERSION" >> "$GITHUB_OUTPUT"
          else
            VERSION="${GH_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename artifacts
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/salaty-${VERSION}.apk"
          mv app/build/outputs/bundle/release/app-release.aab "app/build/outputs/bundle/release/salaty-${VERSION}.aab"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: salaty-release-apk
          path: app/build/outputs/apk/release/salaty-*.apk

      - name: Upload AAB artifact (Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: salaty-release-aab
          path: app/build/outputs/bundle/release/salaty-*.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/salaty-*.apk
            app/build/outputs/bundle/release/salaty-*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
