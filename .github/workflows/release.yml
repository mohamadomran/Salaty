name: Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Calculate next version
        id: version
        run: |
          # Get latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse version components
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Increment patch version
          PATCH=$((PATCH + 1))

          # If starting fresh (0.0.1), make it 0.1.0
          if [ "$MAJOR" = "0" ] && [ "$MINOR" = "0" ] && [ "$PATCH" = "1" ]; then
            MINOR=1
            PATCH=0
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          VERSION_CODE=$(git rev-list --count HEAD)

          echo "VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION_CODE=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION (code: $VERSION_CODE)"

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_KEYSTORE" | base64 -d > release-keystore.jks

      - name: Build Release APK and AAB
        env:
          KEYSTORE_FILE: release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease bundleRelease

      - name: Rename artifacts
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/salaty-${VERSION}.apk"
          mv app/build/outputs/bundle/release/app-release.aab "app/build/outputs/bundle/release/salaty-${VERSION}.aab"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: salaty-release-apk
          path: app/build/outputs/apk/release/salaty-*.apk

      - name: Upload AAB artifact (Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: salaty-release-aab
          path: app/build/outputs/bundle/release/salaty-*.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Salaty v${{ steps.version.outputs.VERSION }}
          files: |
            app/build/outputs/apk/release/salaty-*.apk
            app/build/outputs/bundle/release/salaty-*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
